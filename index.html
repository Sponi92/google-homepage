<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Google Webpage von Sven Sponagel </title>
<link rel="stylesheet" href="index.css">
</head>
<body>
<main>
<div id="head">

<div class="header" id="bilder">Bilder</div>

</div>

<div id="search">

</div>

<div class="footer" id="footerright">
<span class="footerr" id="daten">Datenschutzerkärung</span>
